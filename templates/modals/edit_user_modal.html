<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editUserForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit_user_id" name="id">
          <div class="mb-3">
            <label for="edit_username" class="form-label">Username *</label>
            <input type="text" class="form-control" id="edit_username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="edit_fullname" class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="edit_fullname" name="fullname" required>
          </div>
          <div class="mb-3">
            <label for="edit_email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="edit_email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="edit_division" class="form-label">Division *</label>
            <select id="edit_division" name="division" class="form-control form-select" required>
              <option value="" disabled selected>Select division</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="mb-3">
            <label for="edit_role" class="form-label">Role *</label>
            <select id="edit_role" name="role_access" class="form-control form-select" required>
              <option value="" disabled selected>Select role</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
