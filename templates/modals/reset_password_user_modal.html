<!-- Reset Password Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="resetPasswordForm">
                <div class="modal-body">
                    <input type="hidden" id="reset_user_id" name="id" value="">
                    <div class="mb-3">
                        <label for="reset_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="reset_username" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="reset_new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="reset_new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="reset_confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="reset_confirm_password" name="confirm_password" required>
                        <div id="reset_password_error" style="color: red; font-size: 12px; margin-top: 5px;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="resetPasswordBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
