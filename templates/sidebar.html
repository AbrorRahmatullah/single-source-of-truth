<!-- templates/sidebar.html -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="/static/PT-SMI-Logo.png" alt="Logo PT SMI" class="logo">
        <!-- <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button> --> 
    </div>
    
    <nav class="sidebar-menu">

        <!-- Main Menu (admin & user) -->
        {% if session.role_access in ['admin', 'user'] %}
        <div class="menu-section">
            <div class="menu-section-title">Main Menu</div>

            <a href="/data" class="menu-item {% if request.path == '/data' %}active{% endif %}">
                Download Data
            </a>

            <a href="/upload" class="menu-item {% if request.path == '/upload' %}active{% endif %}">
                Upload Data
            </a>
        </div>
        {% endif %}

        <!-- Admin Only Menu -->
        {% if session.role_access == 'admin' %}
        <div class="menu-section">
            <div class="menu-section-title">Admin Panel</div>

            <a href="/summary" class="menu-item {% if request.path == '/summary' %}active{% endif %}">
                Dashboard Summary
            </a>

            <a href="/create-table" class="menu-item {% if request.path == '/create-table' %}active{% endif %}">
                Template Management
            </a>

            <a href="/divisions-page" class="menu-item {% if request.path == '/divisions-page' %}active{% endif %}">
                Divisions Management
            </a>

            <a href="/users" class="menu-item {% if request.path == '/users' %}active{% endif %}">
                Users Management
            </a>

            <a href="/audit-trails" class="menu-item {% if request.path == '/audit-trails' %}active{% endif %}">
                Audit Trails
            </a>
        </div>
        {% endif %}

    </nav>

</div>
