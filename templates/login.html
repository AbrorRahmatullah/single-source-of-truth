<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login SSOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body class="login-body">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left side -->
      <div class="col-md-6 login-left-side">
        <img src="{{ url_for('static', filename='ChatGPT Image 12 Jun 2025, 10.35.51.png') }}" alt="SSOT Logo">
      </div>
      <!-- Right side -->
      <div class="col-md-6 login-right-side">
        <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
          <!-- CSRF token removed -->
          <h3 class="mb-4 text-center">Login</h3>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="password-input-wrapper">
              <input type="password" class="form-control password-input-field" id="password" name="password" placeholder="Enter password" required>
              <button type="button" class="password-toggle-icon" id="passwordToggle" title="Show/Hide password">
                <svg id="eyeIconOpen" class="eye-icon eye-icon-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg id="eyeIconClosed" class="eye-icon eye-icon-closed" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password visibility toggle
    document.addEventListener('DOMContentLoaded', function() {
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      const eyeIconOpen = document.getElementById('eyeIconOpen');
      const eyeIconClosed = document.getElementById('eyeIconClosed');

      if (passwordToggle && passwordInput && eyeIconOpen && eyeIconClosed) {
        passwordToggle.addEventListener('click', function(e) {
          e.preventDefault();

          // Toggle input type and icon visibility
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIconOpen.style.display = 'none';
            eyeIconClosed.style.display = 'block';
          } else {
            passwordInput.type = 'password';
            eyeIconOpen.style.display = 'block';
            eyeIconClosed.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>
</html>
